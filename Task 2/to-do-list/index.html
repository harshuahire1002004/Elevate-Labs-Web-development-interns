<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List (Vanilla JS)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-labelledby="title">
    <h1 id="title">Simple To-Do List</h1>

    <div class="controls" role="form" aria-label="Add new task">
      <input id="taskInput" type="text" placeholder="Add a task and press Enter or Add" aria-label="Task text" />
      <button id="addBtn" aria-label="Add task">Add</button>
    </div>

    <div class="meta">
      <div id="statusText" class="count-badge">Completed: 0 / 0</div>
      <div style="color:var(--muted);font-size:13px">Click a task to toggle complete</div>
    </div>

    <ul id="taskList" class="tasks" aria-live="polite"></ul>
    <div id="emptyMsg" class="empty" style="display:none">No tasks yet â€” add your first task!</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
